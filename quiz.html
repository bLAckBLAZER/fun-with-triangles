<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Triangle Quiz</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">Is Triangle?</a></li>
        <li><a href="./quiz.html">Quiz</a></li>
        <li><a href="./hypotenuse.html">Calculate Hypotenuse</a></li>
        <li><a href="./areaOfTriangle.html">Area of Triangle</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Triangle Quiz</h1>
      <form class="quiz-form">
        <div class="question-container">
          <p>
            What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?
          </p>
          <label class="quiz-label"
            ><input type="radio" name="question-1" value="45°" />45°</label
          >
          <label class="quiz-label"
            ><input type="radio" name="question-1" value="60°" />60°</label
          >
          <label class="quiz-label"
            ><input type="radio" name="question-1" value="90°" />90°</label
          >
        </div>
        <div class="question-container">
          <p>If a triangle has an angle of 90 degrees, what is it called?</p>
          <label class="quiz-label"
            ><input
              type="radio"
              name="question-2"
              value="obtuse"
            />obtuse</label
          >
          <label class="quiz-label"
            ><input type="radio" name="question-2" value="acute" />acute</label
          >
          <label class="quiz-label"
            ><input
              type="radio"
              name="question-2"
              value="right-angled"
            />right-angled</label
          >
        </div>
      </form>
      <button id="btn-submit">Submit</button>
      <div id="output"></div>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
